<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="wrapper">
        <div class="background-image"></div>
        <div class="form">
            <h2>This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams.
                Sign up now to get started.
            </h2>

            <h2>You know you want to</h2>

            <h2>Let's do this!</h2>
            <form action="">
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" name="fname">

                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" name="lname">

                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">

                <label for="tel_number">PHONE NUMBER</label>
                <input type="tel" id="tel_number" name="tel_number">

                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password">

                <label for="password">CONFIRM PASSWORD</label>
                <input type="password" id="password" name="password">

                <button type="submit">Create Account</button>
            </form>

            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
