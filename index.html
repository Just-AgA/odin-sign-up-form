<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="wrapper">
        <div class="background-image">
            <div class="title"><img src="./images/odin-lined.png" alt="Odin logo" height="120px">ODIN</div>
            <p class="credits">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </p>
        </div>
        <div class="form">
            <h2>This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams.
                Sign up now to get started.
            </h2>

            <h2>You <em>know you want to.</em></h2>

            <div class="form-wrapper">
                
                <form action="">
                    <div class="style-form">
                        <h2>Let's do this!</h2>
                        <div class="name-lastname">
                            <div>
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" name="fname">
                            </div>
                            <div>
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name" name="lname">
                            </div>
                        </div>
                        <div class="email-tel">
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div>
                                <label for="tel_number">PHONE NUMBER</label>
                                <input type="tel" id="tel_number" name="tel_number">
                            </div>
                        </div>
                        <div class="password">
                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <div>
                                <label for="password">CONFIRM PASSWORD</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit">Create Account</button>
                </form>
            </div>
            
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
